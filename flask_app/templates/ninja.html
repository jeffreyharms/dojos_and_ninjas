<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ninja Info</title>
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
    
<body>
    <div class="container">
        <div class="row">
            <h1>New Ninja</h1>
        </div>
        <div class="row">
            <div class="col bg-secondary text-light m-2">
                <h3>Register Ninja</h3>
                <form method="POST" action="/dojo_show">
                    <label for='first_name'>First Name:</label>
                    <input type='text' name='first_name'>
                    <label for='last_name'>Last Name:</label>
                    <input type='text' name='last_name'>
                    <label for='dojo_location'>Dojo Location:</label>
                    <select name='dojo_location' id='dojo_id'>
                        {% for element in list_of_dojos %}
                        <option value="{{element}}">{{element.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="language"></label>
                    <select name='language' id='language'>
                        <option value="python">PYTHON</option>
                        <option value="mern">MERN</option>
                        <option value="C#">C#</option>
                        <option value="java">java</option>
                    </select>
                    <label for="age">Age:</label>
                    <input type="int" id="age" name="age">
                    <label for="comments">Comments(optional):</label>
                    <input type="text" name="comments">
                    </div>
                    <button type="submit">
                        Add Ninja
                    </button>
                </form>
            </div>
            <div class="col bg-secondary text-light m-2">
            </div>
            <div class="col bg-secondary text-light m-2">
            </div>
        </div>
    </div>
</body>
</html>
